<script>
let eventMixin = {

  /**
   * Theo dõi sự kiện, cách sử dụng:
   *  menu.on('lựa chọn', function(item) { ... }
  */
  on(eventName, handler) {
    if (!this._eventHandlers) this._eventHandlers = {};
    if (!this._eventHandlers[eventName]) {
      this._eventHandlers[eventName] = [];
    }
    this._eventHandlers[eventName].push(handler);
  },

  /**
   * Hủy theo dõi, sử dụng:
   *  menu.off('lựa chọn', handler)
   */
  off(eventName, handler) {
    let handlers = this._eventHandlers?.[eventName];
    if (!handlers) return;
    for(let i = 0; i < handlers.length; i++) {
      if (handlers[i] == handler) {
        handlers.splice(i--, 1);
      }
    }
  },

  /**
   * Tạo sự kiện và đính kèm dữ liệu vào nó 
   *  this.trigger('lựa chọn', data1, data2);
   */
  trigger(eventName, ...args) {
    if (!this._eventHandlers || !this._eventHandlers[eventName]) {
      return; // không có trình xử lý nào cho tên sự kiện đó
    }

    // gọi trình xử lý
    this._eventHandlers[eventName].forEach(handler => handler.apply(this, args));
  }
};
</script>
